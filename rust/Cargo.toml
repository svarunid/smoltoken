[package]
name = "smoltoken"
description = "A fast library for Byte Pair Encoding (BPE) tokenization."
version = "1.0.0"
edition = "2021"
authors = ["Arun S V <svarunid@gmail.com>"]
license-file = "../LICENSE"
homepage = "https://github.com/svarunid/smoltoken"
repository = "https://github.com/svarunid/smoltoken/rust"
readme = "../README.md"
keywords = ["tokenizer", "bpe", "ai"]
categories = ["encoding", "text-processing"]
exclude = ["src/bin/*"]

[dependencies]
base64 = "0.22"
fancy-regex = "0.14.0"
kdam = "0.6.2"
rayon = "1.10.0"
rustc-hash = "2.0.0"
